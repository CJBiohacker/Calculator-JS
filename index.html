<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calculator.css">

    <title>Calculadora JS</title>
</head>

<body>

    <main id="container">

        <h5>JS Calculator Model ES6</h5>

        <div class="display-container">
            <div id="display-main">
                <div id="display-upper">15 x 2</div>
                <div id="display-result">30</div>
            </div>
        </div>

        <div id="container-button">
            <div id="AC" class="small-button">AC</div>
            <div id="C" class="small-button">C</div>
            <div id="x²" class="small-button">x²</div>
            <div id="percent" class="small-button">%</div>
            <div id="num7" class="button">7</div>
            <div id="num8" class="button">8</div>
            <div id="num9" class="button">9</div>
            <div id="plus" class="button">+</div>
            <div id="num4" class="button">4</div>
            <div id="num5" class="button">5</div>
            <div id="num6" class="button">6</div>
            <div id="minus" class="button">-</div>
            <div id="num1" class="button">1</div>
            <div id="num2" class="button">2</div>
            <div id="num3" class="button">3</div>
            <div id="multip" class="button">*</div>
            <div id="num0" class="button">0</div>
            <div id="comma" class="button">,</div>
            <div id="equal" class="button">=</div>
            <div id="division" class="button">/</div>
        </div>
    </main>

</body>

</html>
